<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Link for Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- Link for additional fonts -->
    <script src="https://kit.fontawesome.com/9fb727ea26.js" crossorigin="anonymous"></script>

    <!-- Another link for fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- link to Css style sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Jumbotron/Title banner at the top of page -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container time-block">

      <div class="hour"></div>
      <div class="past"></div>
      <div class="present"></div>
      <div class="future"></div>

      <!-- Timeblocks go here -->

      <!-- 9am -->
      <div class="row">
        <div class="col-2 hour">9:00 AM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-stroopwafel"></i></button>
      </div>
      <!-- 10am -->
      <div class="row">
        <div class="col-2 hour">10:00 AM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-stroopwafel"></i></button>
      </div>
      <!-- 11am -->
      <div class="row">
        <div class="col-2 hour">11:00 AM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-stroopwafel"></i></button>
      </div>
      <!-- 12pm -->
      <div class="row">
        <div class="col-2 hour">12:00 PM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-stroopwafel"></i></button>
      </div>
      <!-- 1pm -->
      <div class="row">
        <div class="col-2 hour">1:00 PM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-stroopwafel"></i></button>
      </div>
      <!-- 2pm -->
      <div class="row">
        <div class="col-2 hour">2:00 PM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-stroopwafel"></i></button>
      </div>
      <!-- 3pm -->
      <div class="row">
        <div class="col-2 hour">3:00 PM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-stroopwafel"></i></button>
      </div>
      <!-- 4pm -->
      <div class="row">
        <div class="col-2 hour">4:00 PM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-stroopwafel"></i></button>
      </div>
      <!-- 5pm -->
      <div class="row">
        <div class="col-2 hour">5:00 PM</div>
        <textarea id="9" class="col-8"></textarea>
        <button class="col-2 saveBtn"><i class="fas fa-stroopwafel"></i></button>
      </div>
    </div>
<!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
